;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
; libdeps_dir = ../pio_libs

[env]
platform = espressif32
framework = arduino
upload_speed = 1500000
monitor_speed = 115200
build_flags = 
    -DUSE_NIMBLE
lib_deps =
    m5stack/M5Unified
    M5Stack/M5GFX
    NimBLE-Arduino@1.4.1
    https://github.com/lshaf/ESP32-BLE-Combo
    https://github.com/lshaf/M5Stick-MiniEncoderC
    https://github.com/lshaf/M5-FPC1020A

[env:m5stick-c]
board = m5stick-c
board_build.partitions = custom_8Mb.csv
board_build.f_flash = 40000000L
board_upload.flash_size = 8MB
board_upload.maximum_size = 8388608
build_flags = -DBOARD_HAS_PSRAM


[env:m5stick-cplus1_1]
board = m5stick-c
board_build.partitions = custom_4Mb_full.csv
board_build.f_flash = 40000000L
board_upload.flash_size = 4MB
board_upload.maximum_size = 4194304
build_flags = -DBOARD_HAS_PSRAM